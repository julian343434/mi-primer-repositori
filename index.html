<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ingles</title>
    <style>
    .dad{
        display: grid;
        grid-template: 100px 300px 300px / 1fr 2.5fr 1fr;
        grid-template-areas: "hero hero hero"
                            ". arana ."
                             ". pez .";
    }
    .son1 {
        grid-area: hero;
        background: red;
    }
    .son2 {
        grid-area: arana;
        background: blue;
    }
    .son3{
        grid-area: pez;
        background: yellow;
    }
    </style>
</head>
<body>
    <div class="dad">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>
<footer>
</footer>
</html>
